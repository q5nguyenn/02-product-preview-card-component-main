<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="images/favicon-32x32.png" />
    <title>Product preview card component</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <div class="box">
        <div class="item-img">
          <img src="images/image-product-desktop.jpg" alt="" />
          <img class="item-img-moblie" src="images/image-product-mobile.jpg" alt="" />
        </div>
        <div class="item-info">
          <div class="item-info-small">Perfmume</div>
          <div class="item-title">Gabrielle Essence Eau De Parfum</div>
          <div class="item-subtitle">
            A floral, solar and voluptuous interpretation compossed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL
          </div>
          <div class="item-cost">
            <div class="item-cost-sale">$149.99</div>
            <div class="item-cost-old">$169.99</div>
          </div>
          <div class="item-btn">
            <img src="images/icon-cart.svg" alt="" />
            <span>Add to Cart</span>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
